services:
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    ports:
      - 9117:9117
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /mnt/Drive1/Jackett/config:/config
      - /mnt/Drive1/QBittorrent/Downloads:/downloads
    restart: unless-stopped